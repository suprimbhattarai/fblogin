<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="icon" type="image/x-icon" src="./static/images/favicon.png">
    <link rel="stylesheet" href="./static/css/index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="one">
                <img class="img" src="./static/images/Facebook2.png" alt="facebook">
                <p class="fr">Connect with Friends and the world around you on Facebook</p>
        </div>
        <div class="two">
            <div class="log">
                <form action="/" method="post" class="form">
                    <input type="text" name="email" id="email" placeholder="Email or Phone Number">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <button type="submit" class="done">Log In</button>
                    <p class="forgot">Forgot Password?</p>
                    <img src="./static/images/line.png" alt="..." class="line">
                    <button type="submit" class="new">Create new account</button>
                </form>
            </div>
            <p class="last"><span class="create">Create a page</span> for a celebrity,brand or business</p>
        </div>
    </div>
</body>
</html>
